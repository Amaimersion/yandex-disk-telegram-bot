{% macro css_file(file) %}
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename=('css/' + file)) }}"
  >
{% endmacro %}


{% macro js_file(file, load="defer") %}
  <script
    {% if load == "defer" %}
      defer
    {% elif load == "async" %}
      async
    {% endif %}

    src="{{ url_for('static', filename=('js/' + file)) }}"
  ></script>
{% endmacro %}


{% macro href(url, text, target="_self") %}
  <a
    href="{{ url }}"
    target="{{ target }}"

    {% if target == "_blank" %}
      rel="noopener"
    {% endif %}
  >{{
    text
  }}</a>
{% endmacro %}
